<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body class="edit-page">

<header class="header"></header>
    <h1>Edit Your Recipe:</h1>
  

<form action="view-recipe.html" method="get" enctype="multipart/form-data">

  <div class="form-container">

    <div class="column-left">
      <div class="section-details">
        <label for="dessert_name">Dessert Name: *</label>
        <input type="text" id="dessert_name" name="dessert_name" value="Chocolate Cake" required>

        <div class="recipe-type">
            <label>Type: *</label>
            <input type="radio" id="type-cake" name="type" value="Cake"  checked required><label for="type-cake" >Cake</label>
            <input type="radio" id="type-cookie" name="type" value="Cookie"><label for="type-cookie">Cookie</label>
            <input type="radio" id="type-pie" name="type" value="Pie"><label for="type-pie">Pie</label><br><br>
        </div>
      </div>

      <div class="section-tags">
        <label>Tags: </label>
        <input type="checkbox" id="tag-quick" name="tag" value="Quick"checked><label for="tag-quick">Quick</label>
        <input type="checkbox" id="tag-gluten-free" name="tag" value="gluten-free"><label for="tag-gluten-free">Gluten-free</label>
        <input type="checkbox" id="tag-healthy" name="tag" value="Healthy"><label for="tag-healthy">Healthy</label><br><br>
      </div>

      <div class="section-instructions">
        <label for="ingredients">Ingredients: *</label>
        <textarea id="ingredients" name="ingredients" rows="4" maxlength="20" >Flour, sugar, chocolate</textarea>

        <label for="instructions">Instructions: *</label>
        <textarea id="instructions" name="instructions" rows="4" required>Mix ingredients, bake 30 mins at 180°C</textarea>
      </div>

    </div> 

    <div class="column-right">
      <div class="section-photo">
        <label for="recipe_file" class="custom-file-upload"><img src="camera-icon.png" alt="Upload Dessert Image"></label>
        <input type="file" id="recipe_file" name="recipe_file" accept=".png,.jpg,.jpeg" onchange="updateStatus()">
        <label for="status">Image Status</label>
        <input type="text" id="status" value="No image uploaded" disabled>
      </div>
    </div>

  </div>

  <button type="button" class="save-changes-button" onclick="Submet(event)">Update Recipe</button>
  <button type="button" class="delete-button" onclick="deleteRecipe()">Delete Recipe</button>

</form>

<footer>
    <p>&copy; 2025 Code & Crumble.</p>
</footer>

<div id="miniConfirm">
  <div>
    <h5>Are you sure you want to delete? (,,>﹏<,,)<h5>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div id="miniAlert">
  <div id="miniAlertText"> <h5>Changes Saved successfully!<br> <br>ദ്ദി(˵ •̀ ᴗ - ˵ ) </h5>
    <button id="okAlert">OK</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
