<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Dessert Recipe</title>
</head>
<body>

<h2>View Dessert Recipe</h2>

<p><strong>Dessert Name:</strong> <span id="name"></span></p>
<p><strong>Type:</strong> <span id="type"></span></p>
<p><strong>Tags:</strong> <span id="tags"></span></p>

<h3>Ingredients:</h3>
<p id="ingredients"></p>

<h3>Instructions:</h3>
<p id="instructions"></p>

<a href="add-recipe.html">Back to Add Recipe</a>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("name").textContent = params.get("name") || "[empty]";
document.getElementById("type").textContent = params.get("type") || "[empty]";
document.getElementById("tags").textContent = params.getAll("tags") || "[none]";
document.getElementById("ingredients").textContent =params.get("ingredients") || "[empty]";
document.getElementById("instructions").textContent = params.get("instructions") || "[empty]";
</script>

</body>
</html>
