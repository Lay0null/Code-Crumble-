<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
</head>
<body>

<h2>Edit Dessert Recipe</h2>

<form action="view-recipe.html" method="post" enctype="multipart/form-data">

 
  <div>
    <fieldset>
      <legend>Dessert Details</legend>
      <label for="dessert_name">Dessert Name: *</label>
      <input type="text" id="dessert_name" name="dessert_name" value="Chocolate Cake" required>  

      <label>  Type: *</label>
      <input type="radio" name="type" value="Cake" checked> Cake
      <input type="radio" name="type" value="Cookie"> Cookie
      <input type="radio" name="type" value="Pie"> Pie
    </fieldset>

    <div>
    <fieldset>
      <legend>Tags</legend>
      <input type="checkbox" name="tag" value="Quick" checked> Quick
      <input type="checkbox" name="tag" value="gluten-free"> Gluten-free
      <input type="checkbox" name="tag" value="Healthy"> Healthy
    </fieldset>


    <fieldset>
      <legend>Ingredients & Instructions</legend>
      <label for="ingredients">Ingredients: *</label><br><br>
      <textarea id="ingredients" name="ingredients" rows="6">Flour, sugar, chocolate, eggs</textarea><br><br>
      <label for="instructions">Instructions: *</label><br><br>
    <textarea id="instructions" name="instructions" rows="4">Mix ingredients, bake 30 mins at 180Â°C</textarea>
    </fieldset>
  </div>

    <fieldset>
      <legend>Photo</legend>
      <label for="recipe_file">Upload Dessert Image</label>
      <input type="file" id="recipe_file" name="recipe_file" accept=".png,.jpg,.jpeg" onchange="updateStatus()">

      <label for="status">Image Status</label>
      <input type="text" id="status" value="Current image: chocolate_cake.jpg" disabled>
    </fieldset>
  </div><br>
<button type="button" onclick="Submet()">Update Recipe</button>
<button type="button" onclick="deleteRecipe()">Delete Recipe</button> 
</form>

<script>
function updateStatus() {
  const fileInput = document.getElementById('recipe_file');
  const status = document.getElementById('status');

  if (fileInput.files.length === 0) {
    status.value = "Current image: chocolate_cake.jpg";
  } else {
    status.value = "Updated Image: " + fileInput.files[0].name;
  }
}
function Submet() {
  alert("saved successfully");
  goToView();}

  function goToView() {
  location.href = "view-recipe.html";
}
  function deleteRecipe() {
  let confirmDelete = confirm("Are you sure you want to delete this recipe?");
  if (confirmDelete) {
    location.href = "view-recipe.html"; 
  } 
}
</script>

</body>
</html>
