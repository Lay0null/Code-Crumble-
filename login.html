<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

    <header>
        <h1>Log in</h1>
    </header>
    <div class="container">
    <main>
      <form action="index.html" method="GET">
      <label for="Email">Enter your Email* :</label><br>
      <input id="Email" name="Email" type="Email" required placeholder="name@gmail.com" /><br>

      <label for="password">Enter your Password* :</label><br>
      <input id="password" name="password" type="password" pattern=".{8,}" title="password must be at least 8 characters"required /><br>
            
      <button type="submit">Log in</button>
      </form>
       <br>
       <p>Don't have an account? <a href="signup.html"> Sign up</a></p>
    </main>
     </div>

    </footer>

</body>
</html>
